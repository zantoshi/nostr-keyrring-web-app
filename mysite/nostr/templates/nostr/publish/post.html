{% extends "nostr/base.html" %}
{% block title %}
Brand Form
{% endblock %}

{% block content %}
        
      <div class="container">
        <div class="row my-2">
            <div class="col-sm-12">
                <h3>Create a Post</h3>
                <p>Enter the form data below to create a post.</p>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger my-2" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Brand</label>

                    <select name="brand" class="form-select" required>
                        <option value="" selected>Select brand</option>
                        {% for brand in brands %}
                        <option value="{{brand.id}}">{{brand.title}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea class="form-control" name="content" rows="5" required></textarea>
                </div>

                <input class="btn btn-outline-primary" type="submit" onclick="window.location='{% url 'index' %}' ; return false;" value="Back">
                <input class="btn btn-primary" type="submit" value="Submit">

                </form>
            </div>
        </div>
    </div>

{% endblock %}
